<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Vacation Suggest</title>
  </head>
  <body>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6">
        <h1>Triangle Tracker</h1>

        <br><div id="leftcolumn">
          <br>
          <p>Enter one triangle side:</p>
          <form id="rate">
            <input id="side1" class="form-control" type="text">


          <p>Enter the second triangle side:</p>

            <input id="side2" class="form-control"  type="text">


          <p>Enter the third triangle side:</p>

            <input id="side3" class="form-control"  type="text">

        <br><button type="submit" class="btn">Calculate my triangle</button>
        </form>
      </div></div>
        <div class="col-xs-6">

        <br><div id="result"><p>We have determined that your triangle is: <span id="triangletype"></span></p></div>
      </div>
      </div>
    </div>
  </body>
</html>
